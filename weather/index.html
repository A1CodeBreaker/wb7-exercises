<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="bg-primary">
      <div class="container p-3 my-3 bg-primary text-white">
            <h1 class="text-white">Weather Forecast</h1>
            <div class="form-group mt-3">
                <label for="selectCity" class="text-white">Select a City:</label>
                <select id="selectCity" class="custom-select w-100 border border-danger">
                    <option>Select a City</option>
                </select>
            </div>
        </div>
    </div>

    <div id="cityTable" style="display: none;" class="container mt-3">
        <table class="table">
          <thead class="bg-primary text-white">
                <tr>
                    <th>Day</th>
                    <th>Temperature</th>
                    <th>Weather Forecast</th>
                </tr>
            </thead>
            <tbody class="bg-primary text-white">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
